<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/busca.css">

    <title>Início</title>
</head>

<body>

    <body>
        <div class="conteiner-perfil">
            <nav class="d-flex d-flex justify-content-between mt-3">
                <img src="../imagens/Facebook.png" alt="logo">
                <img class="foto-usuario" src="../imagens/pp.jpg" alt="foto">
            </nav>
            <div class="container conteiner-proposta mt-5">
                <div class="texto-conteiner">
                    <h1 class="pb-0 letras-pretas">Encontre um projeto</h1>
                    <p class="pb-4">Busque por vagas em ONG's para começar seu case e receber orientacao do mentor!</p>
                </div>

                <div class="d-flex justify-content-between pb-3 mt-2 letra-negrito">
                    <span class="letras-pretas">Encontrar ONG</span>
                    <span class="letras-pretas">Segmanto</span>
                    <span class="letras-pretas">Área de atuação</span>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <input type="text " class="form-control caixa  inputBusca border-0" id="email" placeholder="Digite o que procura">
                </div>

            </div>

            <h2 class="mt-5">Vagas para seu perfil</h2>
            <div class="conteiner-perfil-telas" id="telas">
                containers onde ficara as vagas
            </div>
        </div>
        <div>
            <img src="../imagens/pp.jpg" alt="">
        </div>
    </body>

</html>
