<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">


    <title>Início</title>
</head>

<body>

    <body>
        <div class="container-fluid">
            <div class="row ">
                <!-- cadastro -->
                <div class="col-md-6 ads cor-p d-flex justify-content-center conteiner-center  align-items-center pt-5 pb-5">
                </div>
                <!-- login -->
                <div class="col-md-6 ads d-flex justify-content-center  align-items-center pt-5 pb-5">
                    <form action=" ">
                        <h2 class="pb-4 ">Quase lá</h2>
                        <p class="">Descricao</p>
                        <div class="form-group ">
                            <label for="">Como podemos de chamar?</label>
                            <input type="text " class="form-control caixa " id="email" placeholder="Email ">
                        </div>
                        <div class="form-group pb-5">
                            <label for="">Senha</label>
                            <input type="text " class="form-control caixa " id="senha" placeholder="Senha ">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">Li e concordo com os Termos de Uso</label>
                        </div>
                        <div class="form-group ">
                            <button type="button " class="btn btn-block botao ">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
