<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">


    <title>Início</title>
</head>

<body>

    <body>
        <div class="container-fluid">
            <div class="row ">
                <!-- cadastro -->
                <div class="col-md-6 ads cor-a d-flex justify-content-center conteiner-center  align-items-center pt-5 pb-5">
                    <div>
                        <img src="../imagens/boneco.png" alt="">
                    </div>
                </div>
                <!-- login -->
                <div class="col-md-6 ads d-flex justify-content-center  align-items-center pt-5 pb-5">
                    <form action="../html/cadastro2.html">
                        <h2 class="pb-4 ">Quase lá</h2>
                        <div class="form-group ">
                            <label class="letra-negrito" for="">Como podemos te chamar?</label>
                            <input type="text " class="form-control caixa imagem-login" id="email" placeholder="">
                        </div>
                        <div class="form-group pb-5">
                            <label class="letra-negrito" for="">Senha</label>
                            <input type="text " class="form-control caixa imagem-senha " id="senha" placeholder=" ">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">Li e concordo com os Termos de Uso</label>
                        </div>
                        <div class="form-group ">
                            <button type="button " class="btn btn-block botao-preto ">Prossiga</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
